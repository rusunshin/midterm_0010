<!-- listing.html (ch08www project) -->
{% extends "base.html" %}
{% block title %}我有話要說{% endblock %}
{% block content %}
<tr class='container'>
  <div class='row'>
    <div class='col-md-12'>
     <div class='panel panel-default'>
      <div class='panel-heading' align=center>
        <h3>~~寶寶心裡苦，寶寶只在這裡說~~</h3>
      </div>
     </div>
    </div>
  </div>

  <tr class="row">
   {% for p in posts %}
     <tr class="col-sm-12 col-md-6">
      <tr class='panel {%cycle "panel-primary" "panel-info" "panel-warning" "panel-success" %}'>
        <tr class='panel-heading'>
         <tr width='100%'>
          <tr>
            <td>
              【{{ p.nickname }}】覺得{{ p.mood }}
            </td>
            <td align=right>
              <i><small>{{ p.pub_time }}</small></i>
            </td>
          </tr>
            </tr>
                【{{ p.smalltitle }}】
            </tr>
         </table>
        </div>
        <div class='panel-body'>{{ p.message | linebreaks }}</div>
      </div>
     </div>
   {% endfor %}
  </div>
</div>
{% endblock %}
